#import "../Fragments/SimiPrice"
query category($id: Int!, $currentPage: Int, $pageSize: Int, $stringId: String, $sort: ProductSortInput, $simiFilter: String, $simiProductSort:SimiProductSort) {
    category(id: $id) {
        product_count
            description
        url_key
        name
        id
        image
        breadcrumbs {
        category_name
        category_url_key
        __typename
        }
        meta_title
        meta_keywords
        meta_description
        __typename
    }
    simiproducts(pageSize: $pageSize, currentPage: $currentPage, filter: {category_id: {eq: $stringId}}, sort: $sort, simiFilter: $simiFilter, simiProductSort:$simiProductSort) {
        total_count
        simi_filters {
            name
            filter_items_count
            request_var
            filter_items_count
            filter_items {
                label
                value_string
                items_count
                __typename
            }
            __typename
        }
        sort_fields {
            default
            options {
                value
                label
            }
            __typename
        }
        items {
            id
            name
            sku
            small_image {
                url
                label
                __typename
            }
            thumbnail {
                url
                label
                __typename
            }
            short_description {
                html
                __typename
            }
            url_key
            special_price
            special_from_date
            type_id
            special_to_date
            price {
                ... SimiPrice
            }
            simiExtraField
            __typename
        }
        page_info {
            total_pages
        }
        total_count
        minPrice
        maxPrice
        __typename
    }
}