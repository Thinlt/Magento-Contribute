#import "../Fragments/SimiPrice"
query productSearch($inputText: String, $currentPage: Int, $pageSize: Int, $categoryId: String, $simiProductSort: SimiProductSort, $simiFilter: String) {
    simiproducts(search: $inputText, pageSize: $pageSize, currentPage: $currentPage, filter: {category_id: {eq: $categoryId}}, simiProductSort: $simiProductSort, simiFilter: $simiFilter) {
        total_count
        simi_filters {
            name
            filter_items_count
            request_var
            filter_items_count
            filter_items {
                label
                value_string
                items_count
            }
        }
        sort_fields {
            default
            options {
                value
                label
            }
        }
        items {
            id
            name
            sku
            small_image {
                url
                label
            }
            short_description {
                html
            }
            url_key
            special_price
            special_from_date
            type_id
            special_to_date
            price {
                ... SimiPrice
            }
            simiExtraField
        }
        page_info {
            total_pages
        }
        total_count
    }
}